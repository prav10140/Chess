<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chess Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        #board {
            width: 400px;
            height: 400px;
            margin-bottom: 1rem;
        }
        #status {
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .highlight-white {
            box-shadow: inset 0 0 3px 3px yellow;
        }
        .highlight-black {
            box-shadow: inset 0 0 3px 3px blue;
        }
        .highlight-hint {
            box-shadow: inset 0 0 3px 3px red;
        }
    </style>
</head>
<body>
    <h1>Advanced Chess Game</h1>
    <div id="board"></div>
    <div id="status"></div>
    <button id="resetBtn">Reset Game</button>
    <button id="undoBtn">Undo Move</button>
    <button id="hintBtn">Get Hint</button>

    <script>
        var board = null;
        var game = new Chess();
        var $status = $('#status');
        var whiteSquareGrey = '#a9a9a9';
        var blackSquareGrey = '#696969';

        function removeGreySquares() {
            $('#board .square-55d63').css('background', '');
        }

        function greySquare(square) {
            var $square = $('#board .square-' + square);

            var background = whiteSquareGrey;
            if ($square.hasClass('black-3c85d')) {
                background = blackSquareGrey;
            }

            $square.css('background', background);
        }

        function onDragStart(source, piece) {
            // do not pick up pieces if the game is over
            if (game.game_over()) return false;

            // or if it's not that side's turn
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }
        }

        function makeRandomMove() {
            var possibleMoves = game.moves();

            // game over
            if (possibleMoves.length === 0) return;

            var randomIdx = Math.floor(Math.random() * possibleMoves.length);
            game.move(possibleMoves[randomIdx]);
            board.position(game.fen());
            updateStatus();
        }

        function onDrop(source, target) {
            removeGreySquares();

            // see if the move is legal
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q' // NOTE: always promote to a queen for example simplicity
            });

            // illegal move
            if (move === null) return 'snapback';

            updateStatus();
            
            // make random move for black
            window.setTimeout(makeRandomMove, 250);
        }

        function onMouseoverSquare(square, piece) {
            // get list of possible moves for this square
            var moves = game.moves({
                square: square,
                verbose: true
            });

            // exit if there are no moves available for this square
            if (moves.length === 0) return;

            // highlight the square they moused over
            greySquare(square);

            // highlight the possible squares for this piece
            for (var i = 0; i < moves.length; i++) {
                greySquare(moves[i].to);
            }
        }

        function onMouseoutSquare(square, piece) {
            removeGreySquares();
        }

        function onSnapEnd() {
            board.position(game.fen());
        }

        function updateStatus() {
            var status = '';

            var moveColor = 'White';
            if (game.turn() === 'b') {
                moveColor = 'Black';
            }

            // checkmate?
            if (game.in_checkmate()) {
                status = 'Game over, ' + moveColor + ' is in checkmate.';
            }

            // draw?
            else if (game.in_draw()) {
                status = 'Game over, drawn position';
            }

            // game still on
            else {
                status = moveColor + ' to move';

                // check?
                if (game.in_check()) {
                    status += ', ' + moveColor + ' is in check';
                }
            }

            $status.html(status);
        }

        function getHint() {
            var moves = game.moves({ verbose: true });
            if (moves.length > 0) {
                var randomMove = moves[Math.floor(Math.random() * moves.length)];
                $('.square-' + randomMove.from).addClass('highlight-hint');
                $('.square-' + randomMove.to).addClass('highlight-hint');
                setTimeout(function() {
                    $('.square-55d63').removeClass('highlight-hint');
                }, 1000);
            }
        }

        var config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onMouseoutSquare: onMouseoutSquare,
            onMouseoverSquare: onMouseoverSquare,
            onSnapEnd: onSnapEnd
        };
        board = Chessboard('board', config);

        updateStatus();

        $('#resetBtn').on('click', function() {
            game.reset();
            board.position('start');
            updateStatus();
        });

        $('#undoBtn').on('click', function() {
            game.undo();
            game.undo(); // Undo both player's and computer's moves
            board.position(game.fen());
            updateStatus();
        });

        $('#hintBtn').on('click', getHint);
    </script>
</body>
</html>
