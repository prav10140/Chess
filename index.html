<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chess Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #000000;
        }

        #board {
            width: 480px;
            height: 480px;
            margin-bottom: 1.5rem;
        }

        .status-container {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .status-item {
            margin: 0.5rem 0;
            color: #333;
        }

        .reset-button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reset-button:hover {
            background-color: #3367d6;
        }

        /* Chess board colors matching the image */
        .white-1e1d7 {
            background-color: #f0d9b5;
        }

        .black-3c85d {
            background-color: #b58863;
        }

        @media (max-width: 500px) {
            #board {
                width: 320px;
                height: 320px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Advanced Chess Game</h1>
    <div id="board"></div>
    <div class="status-container">
        <div class="status-item">Turn: <span id="turn">White</span></div>
        <div class="status-item">In Check: <span id="check">No</span></div>
        <div class="status-item">Game Over: <span id="gameOver">No</span></div>
    </div>
    <button class="reset-button" id="resetBtn">Reset Game</button>

    <script>
        var board = null;
        var game = new Chess();

        function updateStatus() {
            document.getElementById('turn').textContent = game.turn() === 'w' ? 'White' : 'Black';
            document.getElementById('check').textContent = game.in_check() ? 'Yes' : 'No';
            document.getElementById('gameOver').textContent = game.game_over() ? 'Yes' : 'No';
        }

        function onDragStart(source, piece) {
            if (game.game_over()) return false;
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }
        }

        function onDrop(source, target) {
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q'
            });

            if (move === null) return 'snapback';
            updateStatus();
        }

        function onSnapEnd() {
            board.position(game.fen());
        }

        var config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd,
            pieceTheme: 'https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-7dGeLYEdEKAkO7Istq9S5vxQYd1Wcs.png#{piece}'
        };
        board = Chessboard('board', config);

        document.getElementById('resetBtn').addEventListener('click', function() {
            game.reset();
            board.position('start');
            updateStatus();
        });

        updateStatus();
    </script>
</body>
</html>
