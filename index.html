<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chess Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        :root {
            --board-brown: #b58863;
            --board-white: #f0d9b5;
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --text-color: #2c3e50;
            --background-color: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .game-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        #board {
            width: 100%;
            aspect-ratio: 1 / 1;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            border: 2px solid var(--primary-color);
        }

        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
        }

        .white {
            background-color: var(--board-white);
        }

        .black {
            background-color: var(--board-brown);
        }

        .highlight {
            box-shadow: inset 0 0 0 4px yellow;
        }

        .status {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 10px;
            }

            .square {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Advanced Chess Game</h1>
        <div id="board"></div>
        <div class="status" id="status"></div>
        <button id="resetBtn">Reset Game</button>
    </div>

    <script>
        const PIECES = {
            'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟',
            'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙'
        };

        let board;
        let game = new Chess();
        let selectedSquare = null;

        function createBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            for (let i = 0; i < 64; i++) {
                const square = document.createElement('div');
                square.classList.add('square');
                square.classList.add((i + Math.floor(i / 8)) % 2 === 0 ? 'white' : 'black');
                square.dataset.square = String.fromCharCode(97 + (i % 8)) + (8 - Math.floor(i / 8));
                square.addEventListener('click', onSquareClick);
                boardElement.appendChild(square);
            }
            updateBoard();
        }

        function updateBoard() {
            const squares = document.querySelectorAll('.square');
            squares.forEach(square => {
                const piece = game.get(square.dataset.square);
                square.textContent = piece ? PIECES[piece.type.toUpperCase()] : '';
                if (piece) {
                    square.style.color = piece.color === 'w' ? 'white' : 'black';
                }
            });
            updateStatus();
        }

        function onSquareClick(event) {
            const square = event.target.dataset.square;
            if (selectedSquare === null) {
                selectedSquare = square;
                highlightSquare(square);
                highlightMoves(square);
            } else {
                const move = game.move({
                    from: selectedSquare,
                    to: square,
                    promotion: 'q'
                });

                if (move === null) {
                    selectedSquare = square;
                    removeHighlights();
                    highlightSquare(square);
                    highlightMoves(square);
                } else {
                    selectedSquare = null;
                    removeHighlights();
                    updateBoard();
                }
            }
        }

        function highlightSquare(square) {
            document.querySelector(`[data-square="${square}"]`).classList.add('highlight');
        }

        function highlightMoves(square) {
            const moves = game.moves({ square: square, verbose: true });
            moves.forEach(move => {
                document.querySelector(`[data-square="${move.to}"]`).classList.add('highlight');
            });
        }

        function removeHighlights() {
            document.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));
        }

        function updateStatus() {
            let status = '';
            if (game.in_checkmate()) {
                status = `Checkmate! ${game.turn() === 'w' ? 'Black' : 'White'} wins.`;
            } else if (game.in_draw()) {
                status = 'Draw!';
            } else {
                status = `${game.turn() === 'w' ? 'White' : 'Black'} to move`;
                if (game.in_check()) {
                    status += ', Check!';
                }
            }
            document.getElementById('status').textContent = status;
        }

        document.getElementById('resetBtn').addEventListener('click', () => {
            game.reset();
            selectedSquare = null;
            removeHighlights();
            updateBoard();
        });

        createBoard();
    </script>
</body>
</html>
