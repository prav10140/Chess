<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Chess Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #board {
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            gap: 2px;
        }
        .square {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .light {
            background-color: #f0d9b5;
        }
        .dark {
            background-color: #b58863;
        }
        .piece {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Python Chess Game</h1>
    <div id="board"></div>

    <script>
        // Function to fetch the board state from the backend and render it
        async function fetchBoard() {
            try {
                const response = await fetch('/api/game');
                const data = await response.json();
                renderBoard(data.board);  // Render the board with the FEN string
            } catch (error) {
                console.error('Error fetching the board data:', error);
            }
        }

        // Function to render the chessboard based on the FEN string
        function renderBoard(fen) {
            const boardElement = document.getElementById('board');
            const rows = fen.split(' ')[0].split('/'); // Get the board part of the FEN string
            boardElement.innerHTML = '';  // Clear any existing board

            for (let i = 0; i < 8; i++) {
                const row = rows[i];
                for (let j = 0; j < row.length; j++) {
                    const square = document.createElement('div');
                    const isLightSquare = (i + j) % 2 === 0;
                    square.className = `square ${isLightSquare ? 'light' : 'dark'}`;

                    // Handle FEN: pieces are represented by characters
                    const piece = row[j];
                    if (piece !== '1') {
                        const pieceElement = document.createElement('span');
                        pieceElement.className = 'piece';
                        pieceElement.textContent = piece;
                        square.appendChild(pieceElement);
                    }
                    boardElement.appendChild(square);
                }
            }
        }

        // Fetch the board when the page loads
        fetchBoard();
    </script>
</body>
</html>
